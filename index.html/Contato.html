<style>

        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #DAA520;
            color: #fff;
            padding: 10px;
        }
         /* Estilo do rodapé */
        footer {
            background-color: #DAA520;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilo dos formulários */
        form {
            margin-bottom: 20px;
        }

        /* Estilo do campo de mensagem */
        textarea {
            height: 100px;
        }

        /* Estilo do botão de envio */
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Loja de Materiais de Construção</h1>
    </header>

    <!-- Conteúdo da página de contato -->
    <main>
        <h2>Entre em Contato</h2>

        <!-- Formulário para solicitar informações sobre um material -->
        <form>
            <h3>Solicitar Informações</h3>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <textarea placeholder="Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <!-- Formulário para solicitar um orçamento -->
        <form>
            <h3>Solicitar Orçamento</h3>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <input type="tel" placeholder="Telefone">
            <textarea placeholder="Descrição do Material" required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <!-- Formulário para solicitar suporte técnico -->
        <form>
            <h3>Solicitar Suporte Técnico</h3>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <input type="tel" placeholder="Telefone">
            <textarea placeholder="Descrição do Problema" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
